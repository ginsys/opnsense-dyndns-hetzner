apiVersion: apps/v1
kind: Deployment
metadata:
  name: opnsense-dyndns-hetzner
  labels:
    app: opnsense-dyndns-hetzner
spec:
  replicas: 1
  selector:
    matchLabels:
      app: opnsense-dyndns-hetzner
  template:
    metadata:
      labels:
        app: opnsense-dyndns-hetzner
    spec:
      containers:
        - name: opnsense-dyndns-hetzner
          image: opnsense-dyndns-hetzner:latest
          args:
            - --config
            - /etc/opnsense-dyndns-hetzner/config.yaml
          envFrom:
            - secretRef:
                name: opnsense-dyndns-hetzner-secrets
          ports:
            - containerPort: 8080
              name: health
          livenessProbe:
            httpGet:
              path: /healthz
              port: health
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /readyz
              port: health
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          volumeMounts:
            - name: config
              mountPath: /etc/opnsense-dyndns-hetzner
              readOnly: true
          resources:
            requests:
              memory: "32Mi"
              cpu: "10m"
            limits:
              memory: "64Mi"
              cpu: "100m"
      volumes:
        - name: config
          configMap:
            name: opnsense-dyndns-hetzner-config
